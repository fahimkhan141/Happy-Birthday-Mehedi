<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #d5f1f0; /* Soft teal background */
            color: #3c6e71;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        /* Love animation styles */
        .love-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: none;
            transform: rotate(-45deg);
            animation: lovePulse 4s infinite ease-in-out;
            z-index: 0;
        }

        .love-heart::before,
        .love-heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .love-heart::before {
            top: -50%;
            left: 0;
        }

        .love-heart::after {
            left: 50%;
            top: 0;
        }

        /* Color and size variations */
        .love-heart:nth-child(3n) { background: rgba(135, 206, 250, 0.7); } /* Light Sky Blue */
        .love-heart:nth-child(3n+1) { background: rgba(176, 224, 230, 0.8); } /* Powder Blue */
        .love-heart:nth-child(3n+2) { background: rgba(240, 248, 255, 0.6); } /* Alice Blue */

        .countdown-container {
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            animation: slideUp 1.5s ease-in-out, pulse 2s infinite;
            border: 2px dashed #00796b;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 32px;
            color: #00796b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .countdown {
            font-size: 50px;
            font-weight: bold;
            color: #004d40;
            animation: blink 1.5s infinite alternate;
        }

        .message {
            font-size: 20px;
            margin-top: 15px;
            color: #004d40;
            font-style: italic;
            animation: sway 3s infinite ease-in-out;
        }

        .age {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #00695c;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes sway {
            0% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }

        @keyframes lovePulse {
            0% { 
                opacity: 0; 
                transform: rotate(-45deg) scale(0.5); 
            }
            25% { 
                opacity: 0.8; 
                transform: rotate(-45deg) scale(1.2); 
            }
            50% { 
                opacity: 0.6; 
                transform: rotate(-45deg) scale(0.8); 
            }
            75% { 
                opacity: 0.8; 
                transform: rotate(-45deg) scale(1.1); 
            }
            100% { 
                opacity: 0; 
                transform: rotate(-45deg) scale(0.5); 
            }
        }
    </style>
</head>

        // Check if today is the birthday (within the current day)

            nextBirthday = new Date(year + 1, birthMonth, birthDay, 0, 0, 0).getTime();

        return nextBirthday;
